<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Portal</title>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/student.js"></script>
<link rel="stylesheet" href="../css/student.css"/> 
<script type="text/javascript" src="../js/jquery.soap.js"></script>
<script type="text/javascript" src="../js/spin.js"></script>
<script type="text/javascript" src="../js/jquery.spin.js"></script>
</head>
<body>
<div class="spin" data-spin></div>
<div id="targetDIV" style="width:500px" align="center" style="border: 1px solid blue">
<h3>Welcome to Student Portal</h3>
<form name="studentPortal">
<fieldset style="width:450px">
<legend align="left">
<span>Search Student</span>
</legend>	
<table>
<tr><td>Name:</td><td><input type="text" id="studentName" name="studentName"><img id="st_thmbUpActImg" class="stImg" onClick="soapGetStudentByName()" title="Search Student" src="../images/64_search_white.png">
</td>
<td><select id="studentList" name="studentList" onchange=selectStudent(this)>  
</select></td></tr>
<tr><td>ID:</td><td colspan="2"><input type="text" name="studentId"><img id="st_thmbUpActImg" class="stImg" onClick="soapGetByUserId()" title="Search Student" src="../images/64_search_white.png">
</td></tr>
</table>
</fieldset>
<fieldset style="width:450px">
<legend align="left">
<span>Update/Delete Student</span>
</legend>
<table class="stTable">
<tr><td align="right">First Name:</td><td><input type="text" name="firstName"/></td></tr>
<tr><td align="right">Middle Name:</td><td><input type="text" name="middleName"/></td></tr>
<tr><td align="right">Last Name:</td><td><input type="text" name="lastName"/></td></tr>
<tr><td align="right">Student ID:</td><td><input type="text" name="studentID" readonly="readonly" class="stBlurredDefaultText"/></td></tr>
<tr><td align="right"><img id="st_thmbUpActImg" class="stImg" onClick="updateStudent()" title="Update Student" src="../images/15_thumbsup_background.png" style="display:block;"></td>
<td align="left"><img id="st_thmbUpActImg" class="stImg" onClick="soapDeleteByUserId()" title="Delete Student" src="../images/25_whiteX_background.png" style="display:block;"></td></tr> 
</table>
</fieldset>
</form>
<fieldset style="width:450px">
<legend align="left">
<span>Add Student</span>
</legend>
<div>
<form name="studentPortalAdd">
<table class="stTable">
<tr><td align="right">First Name:</td><td><input type="text" name="firstName"/></td></tr>
<tr><td align="right">Middle Name:</td><td><input type="text" name="middleName"/></td></tr>
<tr><td  align="right">Last Name:</td><td><input type="text" name="lastName"/></td></tr>
<tr><td colspan="2"><input type="hidden" name="studentID"/></td></tr>
<tr><td></td><td align="left"><img id="st_thmbUpActImg" class="stImg" onClick="addSoapStudent()" title="Add Student" src="../images/15_thumbsup_background.png" style="display:block;">
</td></tr>
</table>
</form>
</div>
</fieldset>
</div>
<div id="st_errMsg" class="stErrMsg" style="display:none;">
			<div class="stErrHdr"><span id="st_xErrMsg" class="stErrAct">X</span></div>
			<div id="st_errBdy" class="stErrBdy"></div>		
</div>
<div id="st_scsMsg" class="stScsMsg" style="display:none;">
			<div class="stScsHdr"><span id="st_xScsMsg" class="stScsAct">X</span></div>
			<div id="st_scsBdy" class="stScsBdy"></div>		
</div>
</body>
</html>
